<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sitemap</title>
		<!-- Global CSS -->
		<link rel="stylesheet" href="style.css" />
		<style>
			/* Container for centering and responsiveness */
			.sitemap-container {
				max-width: 900px;
				margin: 2rem auto;
				text-align: center;
			}

			/* SVG scales responsively while preserving aspect ratio */
			svg {
				width: 100%;
				height: auto;
				max-height: 900px; /* Expanded height for additional groups */
				border: 1px solid #ccc; /* Optional visual boundary */
			}

			/* Default node style (each page is represented as a circle) */
			.node {
				fill: #baa7bf; /* Purple tone matching the brand */
				cursor: pointer;
				transition: fill 0.3s ease, transform 0.3s ease; /* Change fill and scale on hover */
				outline: none;
			}

			/* Hover effect: change fill color and slightly scale the node */
			.node:hover {
				fill: #91bca6;
				transform: scale(1.1);
			}

			/* Keyboard focus style for accessibility */
			.node:focus {
				stroke: #2f4f4f;
				stroke-width: 3;
			}

			/* Styling for text labels inside nodes */
			text {
				pointer-events: none; /* So that clicks register on the circle */
				font-family: Arial, sans-serif;
				fill: #ffffff;
			}

			/* Styling for group labels (e.g., "Content Pages") */
			.group-label {
				font-family: Arial, sans-serif;
				fill: #2f4f4f;
				font-size: 18px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<!-- Header with Navbar -->
		<header>
			<!-- Logo image -->
			<img
				class="logo"
				src="bloomwithin_logo.png"
				alt="Bloom Within Logo"
				width="50"
				height="50"
			/>
			<!-- Navigation Links -->
			<nav>
				<ul class="nav_links">
					<li><a href="home.html">Home</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="about.html">About</a></li>

			</nav>
			<!-- Call-to-action button linking to the volunteer page -->
			<a class="cta" href="volunteer.html">

		</header>

		<section class="sitemap-container">

				xmlns="http://www.w3.org/2000/svg"

             Top-Level Nodes and Their Connection Lines
             ======================================== -->

					x1="450"
					y1="100"
					x2="300"
					y2="200"
					stroke="#2f4f4f"
					stroke-width="2"
				/>
				<!-- Connection line: Home -> Volunteering -->
				<line
					x1="450"
					y1="100"
					x2="600"
					y2="200"
					stroke="#2f4f4f"
					stroke-width="2"
				/>
				<!-- Connection line: Profile -> Interests -->
				<line
					x1="300"
					y1="200"
					x2="200"
					y2="300"
					stroke="#2f4f4f"
					stroke-width="2"
				/>
				<!-- Connection line: Profile -> Calendar -->
				<line
					x1="300"
					y1="200"
					x2="400"
					y2="300"
					stroke="#2f4f4f"
					stroke-width="2"
				/>
				<!-- Connection line: Home -> Contact -->
				<line
					x1="450"
					y1="100"
					x2="600"
					y2="300"
					stroke="#2f4f4f"
					stroke-width="2"
				/>

				<!-- Top-Level Node: Home -->
				<a xlink:href="home.html" tabindex="0" aria-label="Home Page">
					<circle class="node" cx="450" cy="100" r="40"></circle>
					<text x="450" y="105" text-anchor="middle" font-size="16">
						Home
					</text>
				</a>
				<!-- Top-Level Node: Profile -->
				<a
					xlink:href="profile.html"
					tabindex="0"
					aria-label="Profile Page"
				>
					<circle class="node" cx="300" cy="200" r="35"></circle>
					<text x="300" y="205" text-anchor="middle" font-size="14">
						Profile
					</text>
				</a>
				<!-- Top-Level Node: Volunteering -->

					tabindex="0"
					aria-label="Volunteering Page"

				<line

			</svg>

		<!-- Footer with a link back to the Home page -->
		<footer>
			<p>Back to <a href="home.html">Home</a></p>
		</footer>
	</body>
</html>
